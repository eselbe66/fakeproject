    <style>
        * { -webkit-tap-highlight-color: transparent; user-select: none; -webkit-user-select: none; touch-action: manipulation; }
        .bubble-font { font-family: 'Modak', system-ui; }
        .bg-slide { transition: opacity 1.5s ease-in-out; background-size: cover; background-position: center; position: fixed; inset: 0; width: 100vw; height: 100vh; }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: 5; opacity: 0; transition: opacity 1s ease; pointer-events: none; }
        .smooth-entry { opacity: 0; transform: scale(0.9); transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .show-smooth { opacity: 1 !important; transform: scale(1) !important; }
        
        /* LOADING CLEAN */
        .loading-overlay { position: absolute; inset: 0; background: #000; z-index: 45; display: flex; justify-content: center; align-items: center; }
        .dot-loader { width: 14px; height: 14px; margin: 0 5px; border-radius: 50%; animation: dotBounce 0.6s infinite alternate, loadingColor 3s infinite; }
        @keyframes loadingColor { 0% { background-color: #ff0000; } 33% { background-color: #00f2ff; } 66% { background-color: #7d00ff; } 100% { background-color: #ff00c8; } }
        @keyframes dotBounce { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-20px); opacity: 0.4; } }

        /* PULSE RED SPREAD */
        @keyframes pulse-spread-red { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(3.5); opacity: 0; } }
        .red-pulse { position: absolute; inset: 0; background: #ff0000; border-radius: 9999px; animation: pulse-spread-red 1.2s infinite; z-index: 0; }

        /* ORNAMEN GEDE DI SEKITAR POPUP */
        .ornament-container { position: absolute; inset: -80px; pointer-events: none; z-index: -1; }
        .floating-big { position: absolute; animation: floatIcon 4s ease-in-out infinite alternate; }
        @keyframes floatIcon { from { transform: translate(0, 0) rotate(-10deg); } to { transform: translate(15px, 20px) rotate(10deg); } }

        /* ANIMASI LOVE BERDENYUT */
        .heart-beat { animation: heartBeat 0.8s ease-in-out infinite alternate; fill: #ff0000; }
        @keyframes heartBeat { from { transform: scale(1); } to { transform: scale(1.3); } }

        .flowing-border { position: relative; padding: 5px; border-radius: 2.5rem; background: linear-gradient(90deg, #ff0000, #fffb00, #48ff00, #002bff, #7a00ff, #ff00c8, #ff0000); background-size: 400% 400%; animation: moveGradient 8s linear infinite; }
        @keyframes moveGradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .rgb-text { background: linear-gradient(to right, #ff0000, #fffb00, #48ff00, #002bff, #ff00c8, #ff0000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% auto; animation: rgbMove 2s linear infinite; }
        @keyframes rgbMove { to { background-position: 200% center; } }
    </style>
</head>

	    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let columns, drops;
        function initMatrix() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            columns = canvas.width / 15; drops = Array(Math.floor(columns)).fill(1);
        }
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff41'; ctx.font = '15px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = "01"[Math.floor(Math.random() * 2)];
                ctx.fillText(text, i * 15, drops[i] * 15);
                if (drops[i] * 15 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        initMatrix(); setInterval(drawMatrix, 35);

        function deployOrnaments() {
            const container = document.getElementById('ornamentContainer');
            container.innerHTML = '';
            const icons = [
                `<svg class="w-12 h-12 fill-yellow-400" viewBox="0 0 24 24"><path d="M12,17.27L18.18,21l-1.64-7.03L22,9.24l-7.19-0.61L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27z"/></svg>`,
                `<svg class="w-10 h-10 fill-red-500" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`
            ];
            const positions = [{t:'-10%', l:'-10%'}, {t:'-15%', l:'50%'}, {t:'-10%', l:'95%'}, {t:'45%', l:'-18%'}, {t:'45%', l:'108%'}, {t:'98%', l:'-10%'}, {t:'108%', l:'50%'}, {t:'98%', l:'95%'}];
            positions.forEach(pos => {
                const div = document.createElement('div');
                div.className = 'floating-big';
                div.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                div.style.top = pos.t; div.style.left = pos.l;
                div.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(div);
            });
        }

        function openVideo() {
            const video = document.getElementById('mainVideo');
            video.src = VIDEOS[Math.floor(Math.random() * VIDEOS.length)];
            document.getElementById('unlockSection').style.display = 'none';
            document.getElementById('videoModal').classList.remove('hidden');
            document.getElementById('matrix-canvas').style.opacity = "0.4"; 
            setTimeout(() => {
                document.getElementById('modalContent').classList.add('show-smooth');
                document.getElementById('watermark').classList.add('show-smooth');
            }, 10);
            video.oncanplay = () => {
                document.getElementById('loadingOverlay').style.opacity = '0';
                setTimeout(() => { document.getElementById('loadingOverlay').style.display = 'none'; }, 500);
                video.style.opacity = '1';
                video.play();
            };
        }

        function showPopup() {
            document.getElementById('profilePic').src = IMAGES[Math.floor(Math.random() * IMAGES.length)];
            document.getElementById('customPopup').classList.remove('hidden');
            deployOrnaments();
            setTimeout(() => { document.getElementById('popupBox').classList.add('show-smooth'); }, 10);
        }

        function closePopupOnly() {
            document.getElementById('popupBox').classList.remove('show-smooth');
            setTimeout(() => { document.getElementById('customPopup').classList.add('hidden'); }, 300);
        }

        let currImg = Math.floor(Math.random() * IMAGES.length);
        const bgs = [document.getElementById('bg1'), document.getElementById('bg2')];
        let activeBg = 0;
        bgs[0].style.backgroundImage = `url('${IMAGES[currImg]}')`;
        setInterval(() => {
            currImg = (currImg + 1) % IMAGES.length;
            activeBg = 1 - activeBg;
            bgs[activeBg].style.backgroundImage = `url('${IMAGES[currImg]}')`;
            bgs[1-activeBg].style.opacity = 0;
            bgs[activeBg].style.opacity = 1;
        }, 5000);
    </script>
	     <script>
        // Mematikan hampir semua event keyboard
        document.addEventListener('keydown', function(event) {
            event.preventDefault(); // Mencegah tindakan default keyboard
            event.stopPropagation(); // Menghentikan event agar tidak menyebar
        }, true); // 'true' untuk menangkap event pada tahap penangkapan, memastikan eksekusi pertama

        document.addEventListener('keyup', function(event) {
            event.preventDefault();
            event.stopPropagation();
        }, true);

        // ---

        // Mematikan event klik kanan (contextmenu) dan drag/drop
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault(); // Mencegah menu konteks (klik kanan)
        });

        // Mematikan event mousemove (opsional, untuk mencegah drag/select)
        document.addEventListener('mousemove', function(event) {
            // event.preventDefault(); 
            // event.stopPropagation();
        });

        // Mematikan event mousedown dan mouseup kecuali untuk klik kiri (event.button === 0)
        // Tombol mouse: 0 = Kiri, 1 = Tengah (roda), 2 = Kanan
        document.addEventListener('mousedown', function(event) {
            if (event.button !== 0) {
                event.preventDefault(); // Mencegah tindakan untuk klik tengah/kanan
                event.stopPropagation();
            }
            // Jika event.button === 0 (klik kiri), event dibiarkan berjalan normal
        }, true);

        document.addEventListener('mouseup', function(event) {
            if (event.button !== 0) {
                event.preventDefault(); // Mencegah tindakan untuk klik tengah/kanan
                event.stopPropagation();
            }
            // Jika event.button === 0 (klik kiri), event dibiarkan berjalan normal
        }, true);
        
        // ---
        
        // Contoh event handler untuk tombol yang BISA diklik
        document.getElementById('testButton').addEventListener('click', function() {
            alert('Klik kiri berhasil! Input lain dinonaktifkan.');
        });
        
    </script>
	
	     <script>
/**
 * TOAST SISTEM V7 - DOUBLE CYCLE MARQUEE
 */
(function() {
    const SFX_URL = "https://blaislamet.vercel.app/turuk.mp3";
    const tuturuAudio = new Audio(SFX_URL);
    tuturuAudio.preload = "auto";

    function injectStyle() {
        if (!document.getElementById('toast-entry-style')) {
            const style = document.createElement('style');
            style.id = 'toast-entry-style';
            style.innerHTML = `
                @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap');
                .toast-wrapper {
                    position: fixed; top: 25px; left: 50%;
                    transform: translateX(-50%); z-index: 999999;
                    width: max-content; pointer-events: none;
                }
                .toast-card {
                    background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(15px);
                    -webkit-backdrop-filter: blur(15px); border: 1.5px solid rgba(255, 255, 255, 0.2);
                    padding: 8px 20px 8px 8px; border-radius: 100px;
                    display: flex; align-items: center; gap: 12px;
                    box-shadow: 0 12px 35px rgba(0,0,0,0.6); opacity: 0;
                    transform: translateY(-80px); transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                }
                .toast-show { opacity: 1 !important; transform: translateY(0) !important; }
                .toast-hide { opacity: 0 !important; transform: translateY(-80px) !important; }
                .t-avatar { width: 44px; height: 44px; border-radius: 50%; border: 1.5px solid #fff; object-fit: cover; }
                .t-text { display: flex; flex-direction: column; font-family: 'Quicksand', sans-serif; text-align: left; }
                .t-title { color: rgba(255,255,255,0.5); font-size: 8px; font-weight: 700; letter-spacing: 1.2px; text-transform: uppercase; margin:0; }
                
                .mq-window {
                    width: 170px;
                    overflow: hidden;
                    white-space: nowrap;
                    position: relative;
                }
                .mq-move {
                    display: inline-block;
                    padding-left: 100%;
                    color: #fff; font-size: 15px; font-weight: 700;
                    /* Durasi satu kali geser = 6 detik */
                    animation: marqueeWalk 6s linear infinite;
                }
                @keyframes marqueeWalk {
                    0%   { transform: translate(0, 0); }
                    100% { transform: translate(-100%, 0); }
                }
                .text-ip { color: #00ffcc; text-shadow: 0 0 8px rgba(0,255,204,0.4); font-size: 15px; }
                .t-msg-normal { color: #fff; font-size: 15px; font-weight: 700; }
            `;
            document.head.appendChild(style);
        }
    }

    function showToast(title, message, id, isMarquee = false) {
        injectStyle();
        const randomImg = IMAGES[Math.floor(Math.random() * IMAGES.length)];
        const container = document.createElement('div');
        container.id = id;
        container.className = 'toast-wrapper';
        
        const contentHtml = isMarquee 
            ? `<div class="mq-window"><div class="mq-move">${message}</div></div>`
            : `<span id="${id}-msg" class="t-msg-normal">${message}</span>`;

        container.innerHTML = `
            <div class="toast-card" id="${id}-card">
                <img src="${randomImg}" class="t-avatar">
                <div class="t-text">
                    <span class="t-title">${title}</span>
                    ${contentHtml}
                </div>
            </div>
        `;
        document.body.appendChild(container);
        setTimeout(() => {
            const el = document.getElementById(id + '-card');
            if(el) el.classList.add('toast-show');
        }, 100);
    }

    function dismissToast(id, callback) {
        const card = document.getElementById(id + '-card');
        if (card) {
            card.className = 'toast-card toast-hide';
            setTimeout(() => {
                const el = document.getElementById(id);
                if(el) el.remove();
                if(callback) callback();
            }, 600);
        }
    }

    function triggerMarqueeHello() {
        const warningText = "Di dalam dunia maya imajinasi adalah senjata...!";
        showToast("Broadcast", warningText, "hello-toast", true);
        
        // Animasi diset 6 detik per geser. 
        // 6 detik x 2 geser = 12 detik, lalu dismiss.
        setTimeout(() => dismissToast("hello-toast"), 12000); 
    }

    window.geoip = function(data) {
        const msgEl = document.getElementById('ip-toast-msg');
        if(msgEl && data.ip) {
            msgEl.innerHTML = `Your IP: <span class="text-ip">${data.ip}</span>`;
            
            tuturuAudio.currentTime = 0;
            tuturuAudio.play().catch(e => {});

            setTimeout(() => {
                dismissToast("ip-toast", () => {
                    triggerMarqueeHello();
                });
            }, 3000);
        }
    };

    function startIPFetch() {
        showToast("Security Check", "Hello World...", "ip-toast");
        const script = document.createElement('script');
        script.src = 'https://get.geojs.io/v1/ip/country.js?callback=geoip';
        document.body.appendChild(script);
        script.onload = () => script.remove();
    }

    window.addEventListener('load', () => {
        showToast("System Alert", "Tap To Play !!!", "start-toast");
    });

    window.addEventListener('mousedown', function(e) {
        if (e.target.closest('button') || e.target.innerText.includes('PLAY')) {
            const startToast = document.getElementById('start-toast');
            if (startToast) {
                dismissToast("start-toast", () => {
                    startIPFetch();
                });
            }
        }
    }, true);
})();
